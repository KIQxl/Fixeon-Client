<div class="container-principal">
    <div class="container-image">
        <img src="/assets/logo-with-name.png" class="image">
    </div>

    <div class="container-infos">
        <div class="label-input" style="width: 100%;">
            <label>Id</label>
            <input type="text" style="padding: .8%;" value="{{user.id}}" readonly>
        </div>

        <div style="display: flex; width: 100%; justify-content: space-between;">
            <div class="label-input">
                <label>Nome</label>
                <input type="text" readonly value="{{user.username}}">
            </div>

            <div class="label-input">
                <label>Email</label>
                <input type="text" value="{{user.email}}" readonly>
            </div>

            <div class="label-input">
                <label>Organização</label>
                <input type="text" value="{{user.organization.organizationName}}" readonly>
            </div>
        </div>

        <div style="display: flex; width: 100%; justify-content: space-between;">
            <div class="label-input" style="width: 49%;">
                <label>Perfis</label>
                <input type="text" style="padding: 1.3%;" value="{{user.roles}}" readonly>
            </div>

            <div class="label-input">
                <label>Criado em</label>
                <input type="text" style="padding: 2%;" value="23/08/2025" readonly>
            </div>
        </div>
    </div>
</div>
